<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Quizzo</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Quizzo</h1>
      <p>The mathematical quiz game to test your knowledge</p>
    </div>
    <div class="gamezone">
      <div id="begin-game-text" style=''>
        <h2>Ready to begin?</h2>
        <button id="start-btn">Start</button>
      </div>

      <div id="quiz-question-zone" style="visibility: hidden">
        <h2 id='level-title' class='gamezone__title'></h2>
        <h3 id="points">Points: 0</h3>
        <p id='quiz-question' class='gamezone__text'></p>
        <input type='number' name='quiz-input' id='quiz-input'>
        <button id='submit-btn'>Submit</button>
        <p id="feedback"></p>
        <button id='next-btn' style="visibility: hidden">Next</button>
      </div>

    </div>
  </div>
  <script src="quizzo.js"></script>
  
</body>
</html>
